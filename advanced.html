<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Advanced Search</title>
        <style>
        </style>
    </head>
    <body>
        <div id="container">
        <form id="form" action="https://www.google.com/search?hl=en">

            <label for="all">Find pages with… “all these words:”</label>
            <input type="text" id="allwords" name="as_q">

            <label for="exact">Find pages with… “this exact word or phrase:”</label>
            <input type="text" id="exactwords" name="as_epq">

            <label for="any">Find pagess with… “any of these words:”</label>
            <input type="text" id="anywords" name="as_oq">

            <label for="none">Find pages with… “none of these words:”</label>
            <input type="text" id="nonewords" name="as_eq">

            <input id="abutton" class="btn btn-primary btn-sm" type="submit" value="Advanced Search">
            </form>
    </div>
    </div>
        <div>
        <a id="index" href="index.html">Google Search </a>
        <a id="image" href="image.html">Image Search </a>
        </div>
    </body>
</html>
